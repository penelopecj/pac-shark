<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Galindo&family=Londrina+Shadow&family=Nerko+One&display=swap" rel="stylesheet">  

  <script src="scripts/app.js"></script>
  <title>Pac-Shark - Level 1</title>
</head>
<body>
  <header>
    <h1>Pac-Shark</h1>
    <p>Just keep swimming...</p>
  </header>
  
  <main>
    <nav class="menu">
      <button id="sound">Enable Sound</button>
      <button id="rules">
        <h5>How to Play</h5>
        <ul class="hide-list">
          <li>Click "Start Game" to begin.</li>
          <li> 
            <img src="./images/shark-e.png" alt="Pac-Shark">
            This will place Pac-Shark at the bottom of the screen.
          </li>
          <li>Use your arrow keys to move Pac-Shark around in the ocean.</li>
          <li>Make sure to avoid the killer whales - they EAT sharks like you!!</li>
          <li>Eat the clams to scare the killer whales away.</li>     
          <li>Eat the octopuses to clear your path and get bonus points.</li>     
          <li>Eat all of the fish to win the game.</li>     
          <!-- <li>Eat the crustacea and tropical fish to get extra points.</li>      -->
        </ul>
      </button>
      <button id="start">Start Game</button>
      <button id="play-again">Play Again</button>
    </nav>
    <section class="score-wrapper">
      <p>Player Score</p>
      <p class="score">0</p>
    </section>
    <section class="grid-wrapper">
      <div class="grid"></div>
    </section>
  </main>

  <footer>
    <p>&copy; Pac-Shark by Penelope Jungreis - 2020</p>
  </footer>

  <audio src=''></audio>
</body>
</html>
